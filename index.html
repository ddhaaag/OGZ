<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Обратная геодезическая задача</h1>

    <div class="container">
        <h2>Исходная точка 1</h2>
        <div class="point1">
            <div class="pointX1">
                <label for="inputX1">X<sub>1</sub></label>
                <input id="inputX1" type="number" name="inputX1" value="">
            </div>
            <div class="pointY1">
                <label for="inputY1">Y<sub>1</sub></label>
                <input id="inputY1" type="number" name="inputY1" value="" required>
            </div>
        </div>                  
        <div class="point2">
        <h2>Исходная точка 2</h2>   
            <div class="pointX2">
                <label for="inputX2">X<sub>2</sub></label>
                <input id="inputX2" type="number" name="inputX2" value="" required>
            </div>
            <div class="pointY2">
                <label for="inputY2">Y<sub>2</sub></label>
                <input id="inputY2" type="number" name="inputY2" value="" required>
            </div>
        </div>
        <div><button id="btn">Вычислить</button></div>
        <div class="result"></div>
        <div class="alpha_result"></div>
    </div>


</body>
</html>
